<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      text-align: center;
      transition: all 0.5s ease-in-out;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #222;
    }
    
    /* Navigation Bar */
    .nav-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .nav-links a {
      text-decoration: none;
      font-size: 18px;
      color: black;
      font-weight: 600;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }
    
    .nav-links a:hover {
      color: #ffd700;
    }
    
    /* Page Content */
    .content {
      margin: 100px auto;
      padding: 20px;
      width: 80%;
    }

    .contact-box {
      background: #fff;
      display: flex;
      justify-content: space-between;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
    }

    .contact-left, .contact-right {
      padding: 40px 60px;
      text-align: left;
    }

    .contact-left {
      flex-basis: 60%;
    }

    .contact-right {
      flex-basis: 40%;
      background: #1c00b5;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: auto;
      color: #333;
    }

    /* Form Styling */
    form {
      margin-top: 20px;
    }

    button {
      background: #1c00b5;
      width: 100px;
      border: none;
      outline: none;
      color: #fff;
      height: 35px;
      border-radius: 30px;
      margin-top: 20px;
      box-shadow: 0px 5px 15px 0px rgba(28, 0, 181, 0.3);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .contact-left h3 {
      color: #1c00b5;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .contact-right h3 {
      font-weight: 600;
      margin-bottom: 30px;
    }

    button:hover {
      background: #14008b;
      transform: scale(1.05);
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .input-group {
      flex: 1 1 calc(50% - 10px);
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #1c00b5;
    }

    textarea {
      width: 100%;
      border: 1px solid #ccc;
      outline: none;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .input-row .input-group {
      flex-basis: 45%;
    }

    /* Contact Info Table */
    .contact-right table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .contact-right table tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .contact-right table td {
      padding: 10px;
      font-size: 1rem;
      color: white;
    }

    .contact-right table td:first-child {
      font-weight: bold;
      padding-right: 15px;
    }

    /* Mobile-Friendly Adjustments */
    @media (max-width: 768px) {
      .contact-box {
        flex-direction: column;
      }

      .contact-left, .contact-right {
        flex-basis: 100%;
        text-align: center;
      }

      .input-row {
        flex-direction: column;
      }

      .input-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-container">
    <ul class="nav-links">
      <li><a href="home1.html">Home</a></li>
      <li><a href="about.html">About the Project</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
  
  <!-- Page Content -->
  <div class="content">
    <h1>Contact Us</h1>
    <p>We are here to answer any questions you may have. Feel free to get in touch with us!</p>
    
    <div class="contact-box">
      <!-- Left Section - Contact Form -->
      <div class="contact-left">
        <h3>üì© Send Us a Message</h3>
        <form>
          <div class="input-row"> 
            <div class="input-group">
              <label>Name</label>
              <input type="text" placeholder="Ahmad" required>
            </div>
            <div class="input-group">
              <label>Phone</label>
              <input type="text" placeholder="+970 59 768 9875" required>
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <label>Email</label>
              <input type="email" placeholder="ahmad123@gmail.com" required>
            </div>
            <div class="input-group">
              <label>Subject</label>
              <input type="text" placeholder="Product demo" required>
            </div>
          </div>
          <label>Message</label>
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">SEND</button>
        </form>
      </div>

      <!-- Right Section - Contact Information -->
      <div class="contact-right">
        <h3>üìç Get in Touch</h3>
        <table>
          <tr>
            <td>Email:</td>
            <td>taladaraghmeh836@gmail.com</td>
          </tr>
          <tr>
            <td>LinkedIn:</td>
            <td><a href="https://www.linkedin.com/in/tala-daraghmeh-7a8044230" target="_blank" style="color: white; text-decoration: underline;">View Profile</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
